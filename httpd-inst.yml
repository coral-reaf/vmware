- hosts: all
  tasks:
    - name: wait for SSH port up
      wait_for: port=22 state=started delay=30
      delegate_to: 127.0.0.1
    - name: httpd install & Firewall (80/443) config
      yum:
        name: httpd
        state: latest
    - name: httpd running & Enabled
      service:
        name: httpd
        state: started
        enabled: yes

    - name: Firewall Setting 80
      firewalld:
        service: http
        zone: public
        state: enabled
        permanent: true
        immediate: true

    - name: Firewall Setting 443
      firewalld:
        service: https
        zone: public
        state: enabled
        permanent: true
        immediate: true
